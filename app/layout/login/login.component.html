<div class="login-body">
	  <div class="login-logo">
          <img src="app/assets/img/logo_cp.png" alt=""/>
      </div>

      <h2 class="form-heading">Informacioni sistem Pošta Srpske</h2>
      <div class="container log-row">
          <form class="form-signin" role="form">
              <div class="login-wrap">
                  <input type="text" [(ngModel)]="sifra" class="form-control" placeholder="Šifra radnika" autofocus>
                  <input type="password" [(ngModel)]="password" class="form-control" placeholder="Tajna šifra"
                         (keydown.enter)="gotoDashboard()">
                  <button class="btn btn-lg btn-success btn-block" type="button" (click)="gotoDashboard()">Prijava</button>
			 </div>

          </form>
      </div>
</div>
