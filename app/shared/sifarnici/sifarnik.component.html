<div class="page-head">
      <h2>
          {{title}}
      </h2>
      <breadcrumb [hleb]="hleb"></breadcrumb>
     
  </div>
  <!-- page head end-->
  
  <div class="wrapper">
     <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form">
         <div class="form-group row" *ngFor="let polje of polja; let i = index;">
             <label class="col-sm-2 col-md-2">{{polje.NAZIV_POLJA}}</label>
             <div class="col-sm-10 col-md-4">
                 <input type="text" class="form-control" [placeholder]="polje.REF_POLJE"
                        
                        ngControl="{{polje.REF_POLJE}}">
             </div>
         </div>
         
         <div class="col-sm-offset-11 col-md-offset-5">
             
         
            <button type="submit" class="btn btn-default">Potvrdi</button>
         </div>
     </form>
  </div>
